{% extends "layout.html" %}
{% block title %}Friends{% endblock %}
{% block header %}Your Friends{% endblock %}

{% macro user_card(user) -%}
<div class="col-md-3 my-3">
    <div class="card text-center bg-primary">
        <img class="card-img-top" alt="" src="{{url_for('static', filename='images/profile/lpp-'+(user['id']|string)+'.png') }}" onerror="this.src='{{url_for('static', filename='images/profile/placeholder.png') }}'"/>
    <div class="card-body">
	      <h5 class="card-title">{{user['name']}}</h5>
    </div>
</div>
</div>

{%- endmacro %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% for friend in friends %}
        {{ user_card(friend) }}
        {% endfor %}
    </div>
</div>

<form class="form-inline " method="post">
    <input class="form-control" name="friend-username" type="search" placeholder="Friend's username">
    <button class="btn btn-outline-primary m-2" type="submit">Add!</button>
</form>

{% endblock %}
